<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-localize="title">Yume 2kki Explorer</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/index.css" />
        <style class="js--theme-styles">
            body {
                background-color: #000000; /*basebg*/
            }

            .y2e-controls, .modal, .audio-player-container {
                background: url(/images/ui/Default_Custom/containerbg.png) !important;
                border-image: url(/images/ui/Default_Custom/border.png) 12 repeat !important;
                image-rendering: pixelated;
            }

            .controls--container--tab__button {
                color: rgba(216, 216, 216, 1); /*base*/
            }

            label, h1, h2, h3, h4, p, li.styled-list-item, .close-modal, .close-audio-player, .loading-container .loading-container__text {
                background-image: url(/images/ui/Default_Custom/font1.png) !important; /*base*/
                -webkit-background-clip: text;
	            -webkit-text-fill-color: transparent;
                background-clip: text;
                filter: drop-shadow(1.5px 1.5px black /*shadow*/);
            }

            a.world-link {
                background-image: url(/images/ui/Default_Custom/font4.png) !important; /*alt*/
                -webkit-background-clip: text;
	            -webkit-text-fill-color: transparent;
                background-clip: text;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .alt-highlight {
                color: rgba(255, 255, 157, 1); /*alt*/
            }

            label, p, li, h1, h2, h3, h4, .loading-container .loading-container__text {
                background-position-y: 2px;
            }

            label {
                background-size: 18px;
            }

            h1, .loading-container .loading-container__text {
                background-size: 36px;
            }

            h2 {
                background-size: 24px;
            }

            h3 {
                background-size: 18.72px;
            }

            p, li, h4 {
                background-size: 20px;
            }

            hr {
                border: none;
                border-top: 10px solid transparent;
                border-image: url(/images/ui/Default_Custom/border.png) 12 repeat;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .modal__content::-webkit-scrollbar-track, .modal__controls--expand + .modal__controls::-webkit-scrollbar-track, .collectable-entry--content__list::-webkit-scrollbar-track {
                border-image: url(/images/ui/Default_Custom/border.png) 12 repeat !important;
                background-color: rgba(45, 17, 23, 1); /*basebg*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .modal__content::-webkit-scrollbar-thumb, .modal__controls--expand + .modal__controls::-webkit-scrollbar-thumb, .collectable-entry--content__list::-webkit-scrollbar-thumb {
                border-image: url(/images/ui/Default_Custom/border.png) 8 round !important;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .controls, .footer {
                color: rgba(216, 216, 216, 1); /*base*/
                text-shadow: 1.5px 1.5px black; /*shadow*/
            }

            button, a:not(.no-border) {
                color: rgba(216, 216, 216, 1); /*base*/
                border-image: url(/images/ui/Default_Custom/border.png) 8 round;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            button, a.button-link {
                background-color: rgba(45, 17, 23, 1); /*basebg*/
                text-shadow: 1.5px 1.5px black; /*shadow*/
            }

            a:not(.no-border):not(.button-link) {
                background-image: url(/images/ui/Default_Custom/containerbg.png);
            }

            .collectables-container__borders > .effect {
                border-image: url(/images/ui/Default_Custom/border.png) 12 round;
            }

            input[type='text'], select, .slider {
                color: rgba(216, 216, 216, 1); /*base*/
                border-image: url(/images/ui/Default_Custom/border.png) 8 round;
                background-color: rgba(45, 17, 23, 1) !important; /*basebg*/
                text-shadow: 1.5px 1.5px black; /*shadow*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            input[type='text'].selected {
                color: rgba(255, 255, 157, 1); /*alt*/
            }

            select.temp-select {
                color: rgba(255, 255, 157, 1); /*alt*/
            }

            .control.reverse-control > select.temp-select + label {
                background-image: url(/images/ui/Default_Custom/font4.png) !important; /*alt*/
            }

            .slider::-webkit-slider-thumb {
                border-image: url(/images/ui/Default_Custom/border.png) 8 round;
                background-color: rgba(45, 17, 23, 1); /*basebg*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .slider::-moz-range-thumb {
                border-image: url(/images/ui/Default_Custom/border.png) 8 round;
                background-color: rgba(45, 17, 23, 1); /*basebg*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .autocomplete-suggestions {
                color: rgba(216, 216, 216, 1); /*base*/
                border-image: url(/images/ui/Default_Custom/border.png) 8 round;
                background-color: rgba(45, 17, 23, 1); /*basebg*/
                text-shadow: 1.5px 1.5px black; /*shadow*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .autocomplete-selected {
                background-color: rgba(93, 65, 71, 1); /*altbg*/
            }
            
            .autocomplete-suggestions strong {
                color: rgba(255, 255, 157, 1); /*alt*/
            }

            .context-menu-item, .graph-tooltip, .scene-tooltip:not(:empty), .collectable-entry--content {
                border-image: url(/images/ui/Default_Custom/border.png) 8 round !important;
                background-color: rgba(45, 17, 23, 1) !important; /*basebg*/
                image-rendering: crisp-edges;
                image-rendering: pixelated;
            }

            .context-menu-item, .graph-tooltip, .scene-tooltip:not(:empty) {
                background-image: url(/images/ui/Default_Custom/containerbg.png) !important;
                color: rgba(216, 216, 216, 1) !important; /*base*/
                text-shadow: 1.5px 1.5px black; /*shadow*/
            }

            .context-menu-item.context-menu-hover {
                color: rgba(255, 255, 157, 1) !important; /*alt*/
            }

            .collectable-entry__name {
                text-shadow: none;
            }

            .collectable-entry__name--shadow {
                text-shadow: -1.5px -1.5px 0 black /*shadow*/, 0 -1.5px 0 black /*shadow*/, 1.5px -1.5px 0 black /*shadow*/, 1.5px 0 0 black /*shadow*/, 1.5px 1.5px 0 black /*shadow*/, 0 1.5px 0 black /*shadow*/, -1.5px 1.5px 0 black /*shadow*/, -1.5px 0 0 black; /*shadow*/
                filter: drop-shadow(1.25px 1.25px black /*shadow*/);
            }

            .author-entry.collectable--border:hover .author-entry__name {
                background-image: url(/images/ui/Default_Custom/font4.png) !important; /*alt*/
            }

            .audio-player .loading__spinner {
                border-color: rgba(216, 216, 216, 1) !important; /*base*/
                border-right-color: transparent !important;
            }

            .audio-player > .controls > span {
                font-family: 'MS Gothic' !important;
                color: rgba(255, 255, 157, 1) !important; /*base*/
            }

            .audio-player .play-pause-btn__icon, .audio-player .volume__button .volume__speaker, .collectable-entry--controls > .collectable-entry--control .collectable-entry--control__icon {
                fill: rgba(216, 216, 216, 1); /*base*/
            }

            .audio-player .volume__button.open path.volume__speaker {
                fill: rgba(255, 255, 157, 1) !important; /*alt*/
            }

            .audio-player .gap-progress, .audio-player .pin {
                background-color: rgba(216, 216, 216, 1) !important; /*base*/
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.0/jquery.contextMenu.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <script src="/js/yume-2kki-explorer.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="y2e-controls controls-top">
                <div class="controls__container">
                    <div class="control">
                        <label data-localize="controls.search.name" class="noselect">Search:</label>
                        <input name="searchWorld" type="text" class="js--world-input js--search-world" />
                    </div>
                    <div class="control reverse-control">
                        <select name="author" class="js--author">
                            <option data-localize="controls.author.values.null" value="null">All</option>
                        </select>
                        <label data-localize="controls.author.name" class="noselect">Author:</label>
                    </div>
                    <div class="control reverse-control">
                        <select name="version" class="js--version">
                            <option data-localize="controls.version.values.0" value="0">All</option>
                        </select>
                        <label data-localize="controls.version.name" class="noselect">Version:</label>
                    </div>
                    <div class="control">
                        <label data-localize="controls.origin.name" class="noselect">Origin:</label>
                        <input name="startWorld" type="text" class="js--world-input js--path--world-input js--start-world" />
                    </div>
                    <div class="control">
                        <label data-localize="controls.destination.name" class="noselect">Destination:</label>
                        <input name="endWorld" type="text" class="js--world-input js--path--world-input js--end-world" />
                    </div>
                    <div class="control">
                        <button data-localize="controls.reset.name" class="js--reset noselect">Reset</button>
                        <button data-localize="controls.help.name" class="js--help noselect">Help</button>
                    </div>
                </div>
                <div class="admin-controls controls__container admin-only">
                    <div class="control">
                        <button class="js--check-data-issues noselect">Check for Data Issues</button>
                        <button class="js--version-update noselect">Manage Versions</button>
                        <button class="js--update-data noselect">Update Data</button>
                        <button class="js--reset-data noselect">Emergency Data Reset</button>
                    </div>
                </div>
            </div>
            <div id="graphContainer" class="graph-container">
                <div id="graph" class="graph"></div>
            </div>
            <div class="controls--container--tab controls-side--container--tab" style="display: none;">
                <button class="controls--container--tab__button controls-side--container--tab__button noselect">◀</button>
            </div>
            <div class="controls--container controls-side--container">
                <div class="y2e-controls controls-side" style="opacity: 0;">
                    <div class="control">
                        <button data-localize="collectableControls.authors.name" class="js--author-entries noselect">Authors</button>
                        <button data-localize="collectableControls.versions.name" class="js--version-entries noselect">Versions</button>
                        <button data-localize="collectableControls.effects.name" class="js--effects noselect">Effects</button>
                        <button data-localize="collectableControls.menuThemes.name" class="js--menu-themes noselect">Menu Themes</button>
                        <button data-localize="collectableControls.wallpapers.name" class="js--wallpapers noselect">Wallpapers</button>
                        <button data-localize="collectableControls.bgmTracks.name" class="js--bgm-tracks noselect">Soundtrack</button>
                    </div>
                </div>
            </div>
            <div class="controls--container--tab controls-bottom--container--tab" style="display: none;">
                <button class="controls--container--tab__button controls-bottom--container--tab__button noselect">▲</button>
            </div>
            <div class="controls--container controls-bottom--container">
                <div class="y2e-controls controls-bottom" style="opacity: 0;">
                    <div class="control">
                        <label data-localize="settings.lang.name" class="noselect">Language:</label>
                        <select name="language" class="js--lang">
                            <option data-localize="settings.lang.values.english" value="en" selected>English</option>
                            <option data-localize="settings.lang.values.japanese" value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.uiTheme.name" class="noselect">UI Theme:</label>
                        <select name="uiTheme" class="js--ui-theme">
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.fontStyle.name" class="noselect">Font Style:</label>
                        <select name="fontStyle" class="js--font-style">
                            <option data-localize="settings.fontStyle.values.style1" value="0">Style 1</option>
                            <option data-localize="settings.fontStyle.values.style2" value="1">Style 2</option>
                            <option data-localize="settings.fontStyle.values.style3" value="2">Style 3</option>
                            <option data-localize="settings.fontStyle.values.style4" value="3">Style 4</option>
                            <option data-localize="settings.fontStyle.values.style5" value="4">Style 5</option>
                            <option data-localize="settings.fontStyle.values.style6" value="5">Style 6</option>
                            <option data-localize="settings.fontStyle.values.style7" value="6">Style 7</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.renderMode.name" class="noselect">Render Mode:</label>
                        <select name="renderMode" class="js--render-mode">
                            <option data-localize="settings.renderMode.values.vertical" value="0" selected>2D</option>
                            <option data-localize="settings.renderMode.values.horizontal" value="1">3D</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.displayMode.name" class="noselect">Display Mode:</label>
                        <select name="displayMode" class="js--display-mode">
                            <option data-localize="settings.displayMode.values.vertical" value="0" selected>Vertical</option>
                            <option data-localize="settings.displayMode.values.horizontal" value="1">Horizontal</option>
                            <option data-localize="settings.displayMode.values.radialIn" value="2">Inward</option>
                            <option data-localize="settings.displayMode.values.radialOut" value="3">Outward</option>
                            <option data-localize="settings.displayMode.values.free" value="4">Free</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.connMode.name" class="noselect">Connection Mode:</label>
                        <select name="connMode" class="js--conn-mode">
                            <option data-localize="settings.connMode.values.oneWay" value="0" selected>One-Way</option>
                            <option data-localize="settings.connMode.values.twoWay" value="1">Two-Way</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.labelMode.name" class="noselect">Label Display:</label>
                        <select name="labelMode" class="js--label-mode">
                            <option data-localize="settings.labelMode.values.never" value="0">Never</option>
                            <option data-localize="settings.labelMode.values.hover" value="1" selected>On Hover</option>
                            <option data-localize="settings.labelMode.values.select" value="2">On Select</option>
                            <option data-localize="settings.labelMode.values.always" value="3">Always</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.removedContentMode.name" class="noselect">Removed Content:</label>
                        <select name="removedContentMode" class="js--removed-content-mode">
                            <option data-localize="settings.removedContentMode.values.hide" value="0">Hide</option>
                            <option data-localize="settings.removedContentMode.values.show" value="1">Show</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.pathMode.name" class="noselect">Routing Mode:</label>
                        <select name="pathMode" class="js--path-mode">
                            <option data-localize="settings.pathMode.values.simple" value="0">Simple</option>
                            <option data-localize="settings.pathMode.values.normal" value="1" selected>Normal</option>
                            <option data-localize="settings.pathMode.values.detailed" value="2">Detailed</option>
                        </select>
                    </div>
                    <div class="control">
                        <label data-localize="settings.sizeDiff.name" class="noselect">Size Difference:</label>
                        <input type="range" min="1" max="10" value="1" step="0.5" class="js--size-diff slider" />
                    </div>
                    <div class="control js--stack-size--container">
                        <label data-localize="settings.stackSize.name" class="noselect">Stack Threshold:</label>
                        <input type="range" min="5" max="100" value="20" step="1" class="js--stack-size slider" />
                    </div>
                </div>
            </div>
            <div class="audio-player-container">
                <div class="audio-player-image-container"></div>
                <div class="audio-player-player-container"></div>
            </div>
            <div class="footer noselect">
                <div data-localize="footer.about"></div>
                <div data-localize="footer.lastUpdate"></div>
                <div data-localize="footer.lastFullUpdate"></div>
            </div>
        </div>
        <div id="dataIssuesModal" class="js--data-issues-modal modal">
            <div class="js--data-issues-modal__content modal__content">
                <div class="data-issues__container">
                    <div class="data-issues-module">
                        <label>Missing Connections</label>
                        <div class="js--data-issues__missing-conns"></div>
                    </div>
                    <div class="data-issues-module">
                        <label>Invalid Connection Pairs</label>
                        <div class="js--data-issues__invalid-conn-pairs"></div>
                    </div>
                    <div class="data-issues-module">
                        <label>Missing Versions</label>
                        <div class="js--data-issues__missing-versions"></div>
                    </div>
                    <div class="data-issues-module">
                        <label>Missing Location Parameters</label>
                        <div class="js--data-issues__missing-location-params"></div>
                    </div>
                    <div class="data-issues-module">
                        <label>Locations Missing Map IDs</label>
                        <div class="js--data-issues__missing-map-ids"></div>
                    </div>
                    <div class="data-issues-module">
                        <label>Missing BGM Urls</label>
                        <div class="js--data-issues__missing-bgm-urls"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="versionUpdateModal" class="js--version-update-modal modal">
            <div class="modal__content--container">
                <div class="js--version-update-modal__content modal__content">
                </div>
            </div>
        </div>
        <div id="authorEntriesModal" class="js--author-entries-modal modal">
            <div class="modal__content--container">
                <div class="js--author-entries-modal__content modal__content">
                    <div class="js--author-entries-container collectables-container">
                        <div class="js--author-entries-container__items collectables-container__items"></div>
                        <div class="js--author-entries-container__borders collectables-container__borders"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="versionEntriesModal" class="js--version-entries-modal modal">
            <div class="modal__content--container">
                <div class="js--version-entries-modal__content modal__content">
                    <h2 class="js--modal__controls--expand modal__controls--expand"><a href="javascript:void(0);" class="js--modal__controls--expand__link no-border" data-localize="versionEntriesModal.filters">Filters</a></h2>
                    <div class="js--version-entries-controls js--modal__controls modal__controls"></div>
                    <div class="js--version-entries-container collectables-container">
                        <div class="js--version-entries-container__items collectables-container__items"></div>
                        <div class="js--version-entries-container__borders collectables-container__borders"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="effectsModal" class="js--effects-modal modal">
            <div class="modal__content--container">
                <div class="js--effects-modal__content modal__content">
                    <div class="js--effects-container collectables-container">
                        <div class="js--effects-container__items collectables-container__items"></div>
                        <div class="js--effects-container__borders collectables-container__borders"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menuThemesModal" class="js--menu-themes-modal modal">
            <div class="modal__content--container">
                <div class="js--menu-themes-modal__content modal__content">
                    <div class="js--menu-themes-container collectables-container">
                        <div class="js--menu-themes-container__items collectables-container__items"></div>
                        <div class="js--menu-themes-container__borders collectables-container__borders"></div>
                    </div>
                    <div class="js--removed-content">
                        <span class="menu-themes__previous-methods-title noselect">
                            <h2 data-localize="menuThemesModal.previousMethods">Previous Methods</h2>
                            <hr />
                        </span>
                        <div class="js--removed-menu-themes-container collectables-container">
                            <div class="js--removed-menu-themes-container__items collectables-container__items"></div>
                            <div class="js--removed-menu-themes-container__borders collectables-container__borders"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wallpapersModal" class="js--wallpapers-modal modal">
            <div class="modal__content--container">
                <div class="js--wallpapers-modal__content modal__content">
                    <div class="js--wallpapers-container collectables-container">
                        <div class="js--wallpapers-container__items collectables-container__items"></div>
                        <div class="js--wallpapers-container__borders collectables-container__borders"></div>
                    </div>
                    <div class="js--removed-content">
                        <span class="wallpapers__removed-title noselect">
                            <h2 data-localize="wallpapersModal.removedWallpapers">Removed Wallpapers</h2>
                            <hr />
                        </span>
                        <div class="js--removed-wallpapers-container collectables-container">
                            <div class="js--removed-wallpapers-container__items collectables-container__items"></div>
                            <div class="js--removed-wallpapers-container__borders collectables-container__borders"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bgmTracksModal" class="js--bgm-tracks-modal modal">
            <div class="modal__content--container">
                <div class="js--bgm-tracks-modal__content modal__content">
                    <div class="js--bgm-tracks-container collectables-container">
                        <div class="js--bgm-tracks-container__items collectables-container__items"></div>
                        <div class="js--bgm-tracks-container__borders collectables-container__borders"></div>
                    </div>
                    <div class="js--unnumbered-content">
                        <span class="bgm-tracks__unnumbered-title noselect">
                            <h2 data-localize="bgmTracksModal.unnumberedBgmTracks">Unnumbered Tracks</h2>
                            <hr />
                        </span>
                        <div class="js--unnumbered-bgm-tracks-container collectables-container">
                            <div class="js--unnumbered-bgm-tracks-container__items collectables-container__items"></div>
                            <div class="js--unnumbered-bgm-tracks-container__borders collectables-container__borders"></div>
                        </div>
                    </div>
                    <div class="js--removed-content">
                        <span class="bgm-tracks__removed-title noselect">
                            <h2 data-localize="bgmTracksModal.removedBgmTracks">Removed Tracks</h2>
                            <hr />
                        </span>
                        <div class="js--removed-bgm-tracks-container collectables-container">
                            <div class="js--removed-bgm-tracks-container__items collectables-container__items"></div>
                            <div class="js--removed-bgm-tracks-container__borders collectables-container__borders"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="helpModal" class="js--help-modal modal">
            <div class="js--help-modal__content modal__content">
                <div class="js--help-modal__content--localized modal__content--localized"></div>
                <a href="https://github.com/Flashfyre/Yume-2kki-Explorer/issues/new" target="_blank" class="button-link" data-localize="helpModal.reportBug">Report a Bug</a>
            </div>
        </div>
    </body>
</html>
